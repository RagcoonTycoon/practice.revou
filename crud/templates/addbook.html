<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NightLib</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <script>
      window.onload = async function () {
        // Add necessary codes here
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        background-image: url(static/foto/BlueBG.jpg);
        background-position: center;
        background-size: cover;
      }
      .container {
        margin-top: 50px;
        padding: 30px 40px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 600px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        color: #343a40;
      }
      .form-group label {
        margin-top: 8px;
        font-weight: 500;
        color: #343a40;
      }
      .form-control {
        border-radius: 5px;
        height: 45px;
        font-size: 16px;
      }
      .form-check-label {
        margin-right: 10px;
      }
      .form-check-input {
        margin-bottom: -8px;
      }
      .btn-primary {
        background-color: #6a94be;
        border-color: #6a94be;
        font-size: 16px;
        margin-right: 10px;
        margin-top: 15px;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #56789b;
        border-color: #56789b;
      }
      .btn-secondary {
        background-color: #184a7b;
        border-color: #184a7b;
        margin-top: 15px;
        font-size: 16px;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #5a6268;
      }
      .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .form-row .form-group {
        flex-direction: column;
        min-width: 48%;
        margin-bottom: 10px;
      }
      @media (max-width: 768px) {
        .form-row .form-group {
          min-width: 100%;
        }
      }
      #image-preview {
        display: none;
        max-width: 50%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Book Data</h2>
      <form
        action="{{ url_for('add_book') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <!-- Book ID and Year session -->
        <div class="form-row">
          <!-- Book ID -->
          <div class="form-group">
            <label for="id">Book ID:</label>
            <input
              type="text"
              id="id"
              name="id"
              class="form-control"
              placeholder="Auto-generated"
              value="{{ book_id }}"
              readonly
            />
          </div>
          <!-- Year -->
          <div class="form-group">
            <label for="tahun">Year :</label>
            <input
              type="text"
              id="tahun"
              name="tahun"
              class="form-control"
              placeholder="Insert here"
              required
            />
          </div>
        </div>
        <!-- Title and Author session -->
        <div class="form-row">
          <!-- Title -->
          <div class="form-group">
            <label for="judul">Title :</label>
            <input
              type="text"
              id="judul"
              name="judul"
              class="form-control"
              placeholder="Insert here"
              required
            />
          </div>
          <!-- Author -->
          <div class="form-group">
            <label for="penulis">Author :</label>
            <input
              type="text"
              id="penulis"
              name="penulis"
              class="form-control"
              placeholder="Insert here"
              required
            />
          </div>
        </div>
        <!-- Publisher and Cover session -->
        <div class="form-row">
          <!-- Publisher -->
          <div class="form-group">
            <label for="text">Publisher :</label>
            <input
              type="text"
              id="penerbit"
              name="penerbit"
              class="form-control"
              placeholder="Insert here"
              required
            />
          </div>
          <div class="form-group">
            <label for="text">Stock :</label>
            <input
              type="number"
              id="stok"
              name="stok"
              class="form-control"
              placeholder="Insert here"
              required
            />
          </div>
        </div>
        <!-- Save and Cancel Button -->
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{{ url_for('books') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
    <!-- JavaScript for previewing image -->
    <script>
      const coverInput = document.getElementById("cover");
      const imagePreview = document.getElementById("image-preview");
      coverInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });
      resetButton.addEventListener("click", () => {
        coverInput.value = "";
        imagePreview.style.display = "none";
      });
    </script>
  </body>
</html>
